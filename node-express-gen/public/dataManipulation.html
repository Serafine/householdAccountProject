<div class="container mainpart">
	<button id="neuanlage" class="btn btn-default" type="submit">Neuanlage</button>
	<div id="inputDiv" class="isHidden">
		<form id="inputForm">

			<div class="form-group">
				<label for="description">Beschreibung</label> <input type="text"
				class="form-control" id="description" placeholder="Beschreibung">
			</div>
			<div class="form-group">
				<label for="date">Datum </label> <input type="date"
				class="form-control" id="date" placeholder="Datum">
			</div>

			<div class="form-group">
				<label for="amount">Betrag </label> <input type="number"
				class="form-control" id="amount" placeholder="Betrag">
			</div>

			<div class="form-group ">
				<label for="user">User </label> 
				<select class="form-control" id="user">
					<option>UserA</option>
					<option>UserB</option>
					<option>UserC</option>
				</select>
			</div>
			<div class="form-group ">
				<label for="category">Kategorie </label> 
				<select class="form-control" id="category">
					<option>KategorieA</option>
					<option>KategorieB</option>
					<option>KategorieC</option>
				</select>
			</div>
			<div class="form-group">
				<label>Tags </label>
				<select id="tagList" style="display:none" multiple="" data-role="tagsinput">
				</select>				
			</div>
		</div>
		<div class="form-group">
			<button id="submit" type="button" class="btn btn-default">Submit</button>
		</div>
	</form>
